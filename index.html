<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Fill Out Our Important Survey</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to tell us your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="user">What Is Your Name?</label>
            <input id="user" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">What Is Your Favorite Food?</label>
            <input id="food" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="animal">What Is Your Favorite Animal?</label>
            <select class="form-control" id="animal">
              <option>Dog</option>
              <option>Cat</option>
              <option>Rabbit</option>
              <option>Bird</option>
            </select>
          </div>
          <div class="form-group">
            <label for="band">What Is Your Favorite Band?</label>
            <input id="band" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="hairColor2">What Is Your Hair Color?</label>
            <div class="radio">
              <label>
                <input type="radio" name="hairColor2" value="Brown" checked>
                Brown
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hairColor2" value="Blonde">
                Blonde
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="hairColor2" value="Black">
                Black
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="job">What Is Your Job?</label>
            <input id="job" class="form-control" type="text">
          </div>
          <button type="submit" class="btn">Submit Answers!</button>
        </form>
        <div id="results">
          <ul>
            <li><span class="user"></span></li>
            <li><span class="food"></span></li>
            <li><span class="animal"></span></li>
            <li><span class="band"></span></li>
            <li><span class="hairColor2"></span></li>
            <li><span class="job"></span></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
